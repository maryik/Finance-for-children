<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/register.css">
    <script src="/moduls/register.js"></script>
    <title>Главная страница</title>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <a href="https://www.instagram.com/_maryik._/"><img src="img/logo.jpg" alt="Logo" class="logo"></a>
      <div class="sign-up">
        <div class="sign-up-text">
          <p class="sign-up-text1">Sign up</p>
          <p class="sign-up-text2">If you already have an account register</p>
          <p class="sign-up-text3">You can <button class="btn">Log here!</button></p>
        </div>
        <input type="text" placeholder="Enter your User name" class="username-input">
        <input type="email" placeholder="Enter your email adress" class="email-input">
        <input type="password" placeholder="Enter your password" class="password-input">
        <button class="btn-register">Register</button>
      </div>
    </div>
    <div class="right-panel">
      <a href="https://www.instagram.com/_maryik._/"><img src="img/logo.jpg" alt="Logo" class="logo-vxod"></a>
      <div class="image-part">
        <img src="img/regist-picture.png" alt="Картинка">
        <p class="text">Sign Up</p>
      </div>
      <div class="sign-in">
        <div class="sign-in-text">
          <p class="sign-in-text1">Sign in</p>
          <p class="sign-in-text2">If you don’t have an account register</p>
          <p class="sign-in-text3">You can <button class="btn-2">Reg here!</button></p>
        </div>
        <input type="email" placeholder="Enter your email adress" class="email-input-vxod">
        <input type="password" placeholder="Enter your password" class="password-input-vxod">
        <button class="btn-login">Login</button>
      </div>
    </div>
</body>
</html>
